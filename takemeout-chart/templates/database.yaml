---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  {{ .Values.dataBaseName }}
  namespace: {{ .Values.nameSpace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  {{ .Values.database.name }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name:  {{ .Values.database.name }}
        app:  {{ .Values.database.name }}
    spec:
      containers:
        - name:  {{ .Values.database.name }}
          image: {{ .Values.database.image }}
          lifecycle:
            postStart:
              exec:
                command: ["/bin/bash", "-c", "sleep 20 && psql -U postgres -d takemeoutdb -f docker-entrypoint-initdb.d/init.sql"]
          volumeMounts:
            # - name: database-persistent-storage
            #   mountPath: /var/lib/postgresql/data
            - name: test-volume
              mountPath: /etc/pg-config
            - name: pg-initdb
              mountPath: /docker-entrypoint-initdb.d
            # - name: postgres-config
            #   mountPath: /etc/postgresql
          ports:
            - containerPort: {{ .Values.database.port }}
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            # - name: POSTGRES_DB
            #   value: takemeoutdb

          imagePullPolicy: Always 
      volumes:
        # - name: database-persistent-storage
        #   persistentVolumeClaim:
        #     claimName: ebs-claim
        - name: test-volume
          emptyDir:
            sizeLimit: 500Mi
        - name: pg-initdb
          configMap:
            name: pg-initdb-config

        # - name: postgres-config 
        #   configMap:
        #     name: postgres-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-claim
  namespace: {{ .Values.nameSpace }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: db-storage
  resources:
    requests:
      storage: 5Gi
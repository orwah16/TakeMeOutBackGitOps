
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Values.nameSpace }}
  labels:
    app: take-me-out-back-service
spec:
  selector:
    app: {{ .Values.app.name }}
  ports:
    - name: http
      port: {{ .Values.app.service_port }}
      targetPort: {{ .Values.app.service_target_port }}
  type: LoadBalancer
